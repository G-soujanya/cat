        let button = document.getElementsByTagName("button");

        }
        async function gw() {

            const url = "https://api.thecatapi.com/v1/images/search?api_key=live_LakFuQ0Ggs81ayO6ddLEAc1eL4s8QAWrn9ugdx338LRoyNoXU2XwKvenSHjmm22c";
            const response = await fetch(url);
            const data = await response.json();
            console.log(data)
            body.style.backgroundColor = rc();
            console.log(data[0].url);
            image.src = data[0].url;
        };
    </script>
